    - name: ğŸ—‘ï¸ Remove bad build.gradle
      run: |
        echo "ğŸ—‘ï¸ Suppression du mauvais build.gradle..."
        rm -f build.gradle
        
    - name: ğŸ“ Create CORRECT build.gradle
      run: |
        echo "ğŸ“ CrÃ©ation du BON build.gradle..."
        # Pas de commentaire "#" au dÃ©but !
        echo '// build.gradle - Version correcte' > build.gradle
        echo '' >> build.gradle
        echo 'buildscript {' >> build.gradle
        echo '    repositories {' >> build.gradle
        echo '        google()' >> build.gradle
        echo '        mavenCentral()' >> build.gradle
        echo '    }' >> build.gradle
        echo '    dependencies {' >> build.gradle
