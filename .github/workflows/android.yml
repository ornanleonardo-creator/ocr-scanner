name: Simple Android Build

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Check and fix project structure
      run: |
        # Vérifier la structure
        echo "Structure actuelle:"
        find . -type f -name "*.gradle" -o -name "*.kt" -o -name "*.xml" | sort
        
        # S'assurer que gradlew est exécutable
        if [ -f "gradlew" ]; then
          chmod +x gradlew
          echo "gradlew rendu exécutable"
        else
          echo "gradlew non trouvé"
        fi
        
    - name: Build APK
      run: |
        echo "Tentative de build..."
        ./gradlew assembleDebug || echo "Build échoué, vérifiez la structure"
        
    - name: Upload APK if exists
      uses: actions/upload-artifact@v4
      with:
        name: apk-file
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: warn
