name: Android OCR Scanner Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ðŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ðŸ”§ Configure project
      run: |
        chmod +x gradlew
        
        # VÃ©rifier la configuration
        echo "ðŸ” Configuration du projet :"
        ./gradlew projects || true
        echo ""
        echo "ðŸ“± Variants disponibles :"
        ./gradlew tasks --group="build" | grep assemble || true
        
    - name: ðŸ—ï¸ Build with debug
      run: |
        echo "ðŸš€ DÃ©marrage du build..."
        
        # Nettoyer d'abord
        ./gradlew clean || true
        
        # Construire debug APK avec infos dÃ©taillÃ©es
        ./gradlew assembleDebug --info --stacktrace
        
        # VÃ©rifier le rÃ©sultat
        echo ""
        echo "ðŸ“‹ RÃ©sultat du build :"
        if [ -d "app/build/outputs/apk" ]; then
          echo "âœ… Dossier APK trouvÃ©"
          find app/build/outputs/apk -type f -name "*.apk" | while read file; do
            echo "ðŸ“„ APK: $file ($(du -h "$file" | cut -f1))"
          done
        else
          echo "âŒ Dossier APK non trouvÃ©"
          echo "Structure de app/build :"
          find app/build -type d 2>/dev/null | head -20
        fi
        
    - name: ðŸ“¦ Find and upload APK
      run: |
        # Chercher l'APK debug
        APK_PATH=""
        
        # Essayer diffÃ©rents chemins
        for path in \
          "app/build/outputs/apk/debug/*.apk" \
          "app/build/outputs/apk/**/debug/*.apk" \
          "app/build/intermediates/apk/debug/*.apk" \
          "app/build/**/*debug*.apk"; do
          
          if ls $path 1>/dev/null 2>&1; then
            APK_PATH=$(ls $path | head -1)
            echo "âœ… APK trouvÃ© : $APK_PATH"
            break
          fi
        done
        
        if [ -z "$APK_PATH" ]; then
          echo "âš ï¸ APK non trouvÃ© par pattern, recherche complÃ¨te..."
          APK_PATH=$(find . -name "*debug*.apk" -type f | head -1)
        fi
        
        if [ -n "$APK_PATH" ]; then
          echo "ðŸŽ¯ APK Ã  uploader : $APK_PATH"
          # CrÃ©er un lien symbolique pour un chemin fixe
          mkdir -p upload-apk
          cp "$APK_PATH" upload-apk/app-debug.apk
          echo "âœ… APK prÃªt pour upload"
        else
          echo "âŒ Aucun APK trouvÃ©"
          echo "Structure complÃ¨te :"
          find . -type f -name "*.apk" 2>/dev/null || true
          exit 1
        fi
        
    - name: â¬†ï¸ Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ocr-scanner-app
        path: upload-apk/app-debug.apk
        if-no-files-found: error
        retention-days: 7
        
    - name: ðŸ“ Create summary
      if: always()
      run: |
        echo "# ðŸ—ï¸ RÃ©sultat du Build" > summary.md
        echo "" >> summary.md
        echo "**Date:** $(date)" >> summary.md
        echo "**Commit:** ${{ github.sha }}" >> summary.md
        echo "" >> summary.md
        
        if [ -f "upload-apk/app-debug.apk" ]; then
          echo "## âœ… SUCCÃˆS" >> summary.md
          echo "APK gÃ©nÃ©rÃ© avec succÃ¨s !" >> summary.md
          echo "" >> summary.md
          echo "### ðŸ“¥ TÃ©lÃ©chargement" >> summary.md
          echo "L'APK est disponible dans la section **Artifacts**." >> summary.md
        else
          echo "## âŒ Ã‰CHEC" >> summary.md
          echo "Aucun APK gÃ©nÃ©rÃ©." >> summary.md
          echo "" >> summary.md
          echo "### ðŸ”§ DÃ©pannage" >> summary.md
          echo "1. VÃ©rifiez la configuration Gradle" >> summary.md
          echo "2. VÃ©rifiez les dÃ©pendances Android" >> summary.md
          echo "3. Consultez les logs de build" >> summary.md
        fi
        
    - name: ðŸ“„ Upload summary
      uses: actions/upload-artifact@v4
      with:
        name: build-summary
        path: summary.md
