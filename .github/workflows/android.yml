    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ¤– Setup Android
      uses: android-actions/setup-android@v3
      
    - name: ğŸ§ª Test
      run: |
        echo "ğŸ§ª Test..."
        chmod +x gradlew
        ./gradlew --version
        
    - name: ğŸ—ï¸ Build
      run: |
        echo "ğŸš€ Build..."
