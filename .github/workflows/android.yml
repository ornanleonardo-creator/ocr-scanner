name: Build OCR Scanner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ› ï¸ Setup project from scratch
      run: |
        echo "=== SETUP DU PROJET ==="
        
        # 1. TÃ©lÃ©charger le VRAI gradlew
        echo "1. ðŸ“¥ TÃ©lÃ©chargement de gradlew..."
        curl -sL https://raw.githubusercontent.com/gradle/gradle/master/gradlew -o gradlew
        chmod 755 gradlew
        echo "âœ… gradlew prÃªt"
        ls -la gradlew
        
        # 2. CrÃ©er la structure Gradle
        echo ""
        echo "2. ðŸ“ CrÃ©ation de la structure..."
        mkdir -p gradle/wrapper
        
        # gradle-wrapper.properties
        cat > gradle/wrapper/gradle-wrapper.properties << 'GRADLE_WRAPPER'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-8.0-bin.zip
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        GRADLE_WRAPPER
        
        # build.gradle racine si manquant
        if [ ! -f "build.gradle" ]; then
          cat > build.gradle << 'ROOT_GRADLE'
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.1.0'
                classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0'
            }
        }
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        ROOT_GRADLE
        fi
        
        # settings.gradle si manquant
        if [ ! -f "settings.gradle" ]; then
          cat > settings.gradle << 'SETTINGS'
        pluginManagement {
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
            }
        }
        dependencyResolutionManagement {
            repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
            repositories {
                google()
                mavenCentral()
            }
        }
        rootProject.name = "OCRScanner"
        include ':app'
        SETTINGS
        fi
        
        # gradle.properties si manquant
        if [ ! -f "gradle.properties" ]; then
          cat > gradle.properties << 'PROPS'
        org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
        android.useAndroidX=true
        android.enableJetifier=true
        kotlin.code.style=official
        PROPS
        fi
        
        # 3. S'assurer que app/build.gradle existe
        echo ""
        echo "3. ðŸ“± Configuration de l'application..."
        if [ ! -f "app/build.gradle" ]; then
          mkdir -p app
          cat > app/build.gradle << 'APP_GRADLE'
        plugins {
            id 'com.android.application'
            id 'org.jetbrains.kotlin.android'
        }
        android {
            namespace 'com.yourapp.ocrscanner'
            compileSdk 34
            defaultConfig {
                applicationId "com.yourapp.ocrscanner"
                minSdk 24
                targetSdk 34
                versionCode 1
                versionName "1.0"
            }
            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                }
            }
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_17
                targetCompatibility JavaVersion.VERSION_17
            }
            kotlinOptions {
                jvmTarget = '17'
            }
        }
        dependencies {
            implementation 'androidx.core:core-ktx:1.12.0'
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.10.0'
        }
        APP_GRADLE
        fi
        
        echo "âœ… Structure prÃªte"
        
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ðŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ðŸ§ª Test gradlew
      run: |
        echo "ðŸ§ª Test de gradlew..."
        ./gradlew --version || {
          echo "âŒ gradlew Ã©choue, vÃ©rification..."
          head -20 gradlew
          echo "Taille : $(wc -l gradlew) lignes"
          exit 1
        }
        echo "âœ… gradlew fonctionne"
        
    - name: ðŸ—ï¸ Build APK
      run: |
        echo "ðŸš€ Construction de l'APK..."
        
        # Afficher la configuration
        echo "ðŸ“‹ Configuration :"
        ./gradlew projects 2>&1 | tail -20 || true
        
        # Construire
        ./gradlew assembleDebug --stacktrace
        
        echo ""
        echo "ðŸ” Recherche APK..."
        find . -name "*.apk" -type f 2>/dev/null | while read file; do
          echo "ðŸ“¦ APK trouvÃ© : $file ($(du -h "$file" | cut -f1))"
        done
        
    - name: ðŸ“¦ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ocr-scanner-app
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/**/debug/*.apk
          **/*debug*.apk
        if-no-files-found: error
        
    - name: ðŸ“ Create summary
      if: success()
      run: |
        echo "# ðŸŽ‰ SUCCÃˆS" > summary.md
        echo "" >> summary.md
        echo "**APK gÃ©nÃ©rÃ© avec succÃ¨s !**" >> summary.md
        echo "" >> summary.md
        echo "## ðŸ“¥ TÃ©lÃ©chargement" >> summary.md
        echo "L'APK est disponible dans la section **Artifacts**." >> summary.md
        echo "" >> summary.md
        echo "### ðŸ“± Installation" >> summary.md
        echo "1. TÃ©lÃ©chargez l'APK depuis Artifacts" >> summary.md
        echo "2. Sur Android : ParamÃ¨tres â†’ SÃ©curitÃ© â†’ Sources inconnues" >> summary.md
        echo "3. Installez l'APK" >> summary.md
        
    - name: ðŸ“„ Upload summary
      uses: actions/upload-artifact@v4
      with:
        name: instructions
        path: summary.md
